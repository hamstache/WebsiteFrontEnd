<!-- contact us -->
    <div class="container" style="background-color:rgba(0,0,0,0.6);">
    	<section>
        	
    		<div class="page-header" id="contact">
    			<h2 class="jumbop">Contact Us. <small style="color:white;">Ask us more</small></h2>
    		</div>

    		<div class="row">
    			<div class="col-sm-4">
    				<p>Send us a message or contact us from the address below</p>
    				<address style="color:white;">
    					<strong>Joshua Moynihan</strong><br>
    					12345 Programmer Road <br>
    					San Diego, CA 92692<br>
    					P: (999) 999-999
    				</address>
    			</div>

    			<div class="col-sm-8">
    				<form action="" class="form-horizontal">
    					<div class="form-group">
    						<label for="user-name" class="col-sm-2 control-label">Name</label>
    						<div class="col-sm-10">
    							<input type="text" class="form-control" id="user-name" placeholder="Enter your name">
    						</div>
    					</div><!-- End form group -->
    					<div class="form-group">
    						<label for="user-email" class="col-sm-2 control-label">Email</label>
    						<div class="col-sm-10">
    							<input type="text" class="form-control" id="user-email" placeholder="Enter your email">
    						</div>
    					</div><!-- End form group -->
    					<div class="form-group">
    						<label for="user-url" class="col-sm-2 control-label">Your Website</label>
    						<div class="col-sm-10">
    							<input type="text" class="form-control" id="user-url" placeholder="Enter your website">
    						</div>
    					</div><!-- End form group -->
    					<div class="form-group">
    						<label for="user-message" class="col-sm-2 control-label">Any Message?</label>
    						<div class="col-sm-10">
    							<textarea name="user-message" id="user-message" class="form-control" cols="20" rows="10" placeholder="Enter your message"></textarea>
    						</div>
    					</div><!-- End form group -->

    					<div class="form-group">
    						<div class="col-lg-10 col-lg-offset-2">
    							<button type="submit" class="btn btn-primary">Submit</button>
    						</div>
    					</div>

    				</form>
    			</div>
    		</div>

    	</section>
